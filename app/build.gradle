plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

jar {
    manifest {
        attributes (
            'Main-Class': 'algoBot.App'
        )
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'com.github.Ullink:simple-slack-api:1.2.0'
    implementation("com.slack.api:bolt:1.15.0")
    implementation("com.slack.api:bolt-servlet:1.15.0")
    implementation("com.slack.api:bolt-jetty:1.15.0")
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
}

application {
    mainClass = 'algoBot.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

task wrapper(type: Wrapper) {
    gradleVersion = '7.3.1'
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}